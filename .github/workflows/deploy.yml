name: Deploy Observability Stack with DevSecOps

on:
  push:
    branches:
      - master

env:
  ENVIRONMENT: staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ›¡ï¸ Trivy - Filesystem scan (IaC)
        uses: aquasecurity/trivy-action@v0.11.0
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: 1
          path: .

      - name: ğŸ³ Trivy - Docker image scan
        run: |
          docker pull prom/prometheus
          docker pull grafana/grafana
          trivy image --exit-code 1 --severity CRITICAL,HIGH prom/prometheus
          trivy image --exit-code 1 --severity CRITICAL,HIGH grafana/grafana

      - name: ğŸ” Gitleaks - Detect secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

      - name: ğŸ§  Checkov - Terraform static analysis
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./terraform

      - name: âœ… Terraform validate
        run: terraform validate

      - name: ğŸš§ Terraform fmt check
        run: terraform fmt -check

      - name: ğŸ“Š Terraform plan
        run: terraform plan -var-file="terraform/envs/${{ env.ENVIRONMENT }}.tfvars" -out=tfplan.binary

      - name: âš–ï¸ Show Terraform plan
        run: terraform show -no-color tfplan.binary

      - name: ğŸš€ Terraform apply
        run: terraform apply -auto-approve tfplan.binary

      - name: âœ… Notify success - Google Chat
        if: success()
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{
            "text": "âœ… *Despliegue exitoso* del stack de observabilidad `${{ github.repository }}` en rama `${{ github.ref_name }}`"
          }' \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}"

      - name: âŒ Notify failure - Google Chat
        if: failure()
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{
            "text": "ğŸš¨ *Error en el despliegue* de `${{ github.repository }}`\nRama: `${{ github.ref_name }}`\nRevisa los logs del pipeline en GitHub Actions."
          }' \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}"
